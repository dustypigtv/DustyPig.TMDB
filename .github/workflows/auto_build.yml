name: Auto-Build
on:
  push:
    branches: [ master ]

env:
    TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            dotnet-version: [ '6.0.x', '7.0.x', '8.0.x' ]
    steps:
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Test
        run: dotnet test -c release
