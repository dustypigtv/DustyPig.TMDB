name: Auto-Build
on:
  push:
    branches: [ master ]

env:
    TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Test
        run: dotnet test -c release
